<head>
    <meta charset="UTF-8">

</head>

<body class="max-w-4xl mx-auto">

    <!--NavBar-->
    <header class="navBarHeader">
        <!--Picture navBarPic can float inline to the left of NavBar choices-->
        <img src="#" class=navBarPic alt="" />
        <nav class="navBar">
            <ul class="navBarUl">
                <!--HOMEPAGE is slide1 with the form-->
                <li><a href="#">HOMEPAGE</a></li>
                <!--ABOUTUS is where we can put our USERSTORY-->
                <li><a href="#">ABOUT US</a></li>
                <!--BLANK for now just can continue to add another navbar element if needed-->
                <li><a href="#">PENDING NAVBAR ELEMENT</a></li>
            </ul>
        </nav>
    </header>

    <!--Title-->
    <h1 class="text-2xl font-bold mt-8 mb-5">
        FIND YOUR PET</h1>

    <!--Slide One: Homepage and Form-->
    <section class="slideOneContainer">
        <!--Picture + form submission here-->
        <div>
            <img src="#" alt="" />  
        </div>
        <div class="formSection" id="formSection">
            <h2 class="text-x1 font-bold mt-8 mb-5">
                Your future pet is waiting for you! Enter your information here:</h2>
            <p class="my-5">
                *INSERT INSTRUCTIONS HERE BASED ON WHAT ACTUAL CHOICES WE USE*</p>
            <form class="submitForm" id="submitForm">
                <div class="InfoPerson">
                    <label for="zip">Enter your Zipcode:</label>
                    <input type="text" placeholder="zipcode" name="zip" />
                    <label for="city">Enter your City:</label>
                    <input type="text" placeholder="city" name="city" />
                </div>

                <div class="InfoGoing">
                    <label for="zip2">Enter Zipcode Where You're Going:</label>
                    <input type="text" placeholder="zipcode" name="zip2"/>
                    <label for="city2">Enter City Where You're Going:</label>
                    <input type="text" placeholder="city" name="city2"/>
                </div>
                
                <div class="radioAnimal">What pet are you looking for?
                    <input type="radio" name="dog" id="dogChoice" />
                    <label for="dog">Dog</label>

                    <input type="radio" name="cat" id="catChoice" />
                    <label for="cat">Cat</label>

                    <input type="radio" name="hamster" id="hamsterChoice" />
                    <label for="hamster">Hamster</label>

                    <input type="radio" name="next" id="nextChoice" />
                    <label for="next">Insert Next Animal If Next, Delete otherwise</label>
                </div>

                <button class="text-white font-bold bg-purple-700 hover:bg-purple-800 py-2 px-4 rounded">
                    Submit</button>
            </form>
        </div>
    </section>
    
    <footer class="footer">
        <p class="my-5">Contact Us:</p>
        <p class="my-5">Follow Us on social media here:</p>
        <p class="my-5">Address:</p>
    </footer>
